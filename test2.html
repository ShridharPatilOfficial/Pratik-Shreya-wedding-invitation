<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wedding Invitation 3D</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow: hidden; /* Disable scroll */
      background: radial-gradient(circle at top left, #fff6f0, #ffe1e1);
      font-family: 'Segoe UI', sans-serif;
    }

    .scene {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1000px;
    }

    .card {
      width: 90vw;
      max-width: 450px;
      height: auto;
      max-height: 90vh;
      border-radius: 20px;
      overflow: hidden;
      transform-style: preserve-3d;
      transition: transform 0.3s ease;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
      position: relative;
      background-color: #fff;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      pointer-events: none;
    }

    .glow {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      pointer-events: none;
      background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.3), transparent 60%);
      mix-blend-mode: overlay;
      transition: all 0.3s ease;
    }

    @media (max-width: 480px) {
      .card {
        max-width: 95vw;
        max-height: 95vh;
      }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="card" id="invitationCard">
      <img src="invationcard.jpg" alt="Wedding Invitation" />
      <div class="glow"></div>
    </div>
  </div>

  <script>
    const card = document.getElementById('invitationCard');

    document.querySelector('.scene').addEventListener('mousemove', (e) => {
      const bounds = card.getBoundingClientRect();
      const centerX = bounds.left + bounds.width / 2;
      const centerY = bounds.top + bounds.height / 2;
      const offsetX = e.clientX - centerX;
      const offsetY = e.clientY - centerY;

      const rotateX = (offsetY / bounds.height) * -15;
      const rotateY = (offsetX / bounds.width) * 15;

      card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
    });

    document.querySelector('.scene').addEventListener('mouseleave', () => {
      card.style.transform = `rotateX(0deg) rotateY(0deg) scale(1)`;
    });
  </script>
</body>
</html>
