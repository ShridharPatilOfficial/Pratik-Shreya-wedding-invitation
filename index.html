<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Wedding Invitation with Map & 3D Objects</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      #toggleBtn {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 9999;
        padding: 1px px1;
        color: #ffffffee;
        border: none;
        
        font-size:10px;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      }
  
      #toggleBtn:hover {
        background: #333;
      }
    </style>
    <style>
      body {
        font-family: "Open Sans", sans-serif;
        background-color: #FCAE99;
        background-image: linear-gradient(
          45deg,
          rgba(255, 255, 255, 0.15) 25%,
          transparent 25%,
          transparent 50%,
          rgba(255, 255, 255, 0.15) 50%,
          rgba(255, 255, 255, 0.15) 75%,
          transparent 75%,
          transparent
        );
        background-size: 40px 40px;
      }

      /* 3D movable objects container */
      #objects-container {
        perspective: 800px;
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
        position: relative;
        height: 120px;
        margin-top: 1rem;
        user-select: none;
      }

      .object-3d {
        width: 110px;
        height: 150px;
        position: absolute;
        top: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        cursor: grab;
        transition: box-shadow 0.3s ease;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        will-change: transform;
      }
      .object-3d:active {
        cursor: grabbing;
        box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
      }
    </style>
  </head>
  <body class="min-h-screen flex justify-center items-center p-4">
    <div
      class="max-w-[400px] w-full bg-[rgba(255,255,255,0.3)] backdrop-blur-sm rounded-lg shadow-lg relative overflow-hidden">
      <!-- Top floral hanging -->
      <img
        alt="Floral hanging decoration with green leaves and pink flowers at the top of the invitation"
        class="w-full object-cover"
        height="150"
        src="https://storage.googleapis.com/a1aa/image/feb9a42d-4b3f-4c2b-289c-2bb7d93f1b77.jpg"
        style="height: 150px"
        width="400"/>
      <div
        class="px-6 pb-6 pt-2 text-center text-[#3a4a1a]"
        style=""
        id="invitation-text" >
        <p
          class="font-[Great Vibes] text-[52px] leading-tight mb-1"
          style="font-family: 'Great Vibes', cursive"
        >
          You Are Invited
        </p>
        <p class="text-[14px] font-semibold tracking-wide mb-3">
          WE'RE GETTING MARRIED
        </p>
        <p
          class="font-[Great Vibes] text-[36px] leading-tight mb-4"
          style="font-family: 'Great Vibes', cursive"
        >
          Pratik &amp; Shreya
        </p>
        <div class="flex justify-center items-center mb-3">
          <p
            class="text-[48px] font-serif font-semibold leading-none mr-2"
            style="font-family: 'Playfair Display', serif"
          >
            4
          </p>
          <div
            class="flex flex-col text-[14px] font-semibold font-serif leading-tight"
            style="font-family: 'Playfair Display', serif"
          >
            <span class="border-b border-[#3a4a1a] pb-0.5">Wednesday</span>
            <span>June 2025</span>
          </div>
        </div>
        <p class="text-[16px] font-semibold mb-3">12:33 PM onwards.</p>
        <p class="text-[12px] font-semibold mb-3">04/06/2025</p>
        <p class="text-[14px] font-semibold mb-1">-VENUE-</p>
        <p class="text-[14px] leading-snug">
          Matkari Mangal Karyalay, Kasaba Sangaon Road,
          <br />
          Kagal
        </p>
      </div>
      <!-- Haldi Ceremony Section -->
      <div
        class="px-6 pt-6 pb-4 text-center text-[#3a4a1a] border-2 border-yellow-400 rounded-lg shadow-md mb-4"
      >
        <p
          class="font-[Great Vibes] text-[40px] leading-tight mb-1"
          style="font-family: 'Great Vibes', cursive"
        >
          Haldi Ceremony
        </p>
        <div class="flex justify-center items-center mb-2">
          <p
            class="text-[42px] font-serif font-semibold leading-none mr-2"
            style="font-family: 'Playfair Display', serif"
          >
            3
          </p>
          <div
            class="flex flex-col text-[14px] font-semibold font-serif leading-tight"
            style="font-family: 'Playfair Display', serif"
          >
            <span class="border-b border-[#3a4a1a] pb-0.5">Tuesday</span>
            <span>June 2025</span>
          </div>
        </div>
        <p class="text-[16px] font-semibold mb-2">06:36 PM onwards.</p>
        <p class="text-[12px] font-semibold mb-3">03/06/2025</p>
        <p class="text-[14px] font-semibold mb-1">-VENUE-</p>
        <p class="text-[14px] leading-snug">वराचे घरी</p>
      </div>

      <!-- 3D movable objects below the text -->
      <div
        id="objects-container"
        aria-label="3D movable decorative objects"
        style="position: relative; width: 100%; height: 200px;
        margin: 0;"
      >
        <div
          class="object-3d"
          id="obj1"
          style="
            background-image: url('tutari2.png');
            left: 0;
            transform: translateX(0) rotateY(0deg);
          "
          aria-label="Decorative pink flower 3D object"
          tabindex="0"
        ></div>

        <div
          class="object-3d"
          id="obj2"
          style="
            left: 50%;
            transform: translateX(-50%) rotateY(0deg);
            background-image: url('Shubvivah2.png');
          "
          aria-label="Decorative red flower 3D object"
          tabindex="0"
        ></div>

        <div
        
          class="object-3d"
          id="obj3"
          style="
            right: 0;
            left: auto;
            transform: scaleX(-1) rotateY(0deg);
            background-image: url('tutari2.png');
            background-blend-mode: multiply;
    mix-blend-mode: multiply;
    /* background-color: white; */
          "
          aria-label="Decorative green leaf 3D object"
          tabindex="0"
        ></div>
      </div>

      <!-- Map section -->
      <div class="p-6 bg-white bg-opacity-70 rounded-b-lg shadow-inner mt-4">
        <h2
          class="text-center text-[#3a4a1a] font-[Great Vibes] text-2xl mb-3"
          style="font-family: 'Great Vibes', cursive"
        >
          Venue Location
        </h2>
        <div
          class="w-full h-48 rounded-lg overflow-hidden border border-[#3a4a1a]"
        >
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3823.8373634411646!2d74.33401237579918!3d16.58469212543133!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc0fb9089809e31%3A0x6f01504291fb1f61!2sMathkari%20mangal%20karyalay!5e0!3m2!1sen!2sin!4v1745479764402!5m2!1sen!2sin"
            width="100%"
            height="100%"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>

      <!-- Bottom couple and floral arch -->
      <img
        alt="Illustration of a bride and groom standing under a floral arch with pink and red flowers and green leaves"
        class="w-full object-cover"
        height="300"
        src="https://storage.googleapis.com/a1aa/image/1a4a63d5-d37b-4042-3ce9-4e0ff76c3e2b.jpg"
        style="height: 300px"
        width="400"
      />
    </div>
    <audio id="bg-music" loop>
      <source src="Mangalashtak.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
    
    <button id="toggleBtn">▶️ Pause Audio</button>
    
    <script>
      const audio = document.getElementById("bg-music");
      const btn = document.getElementById("toggleBtn");
    
      btn.addEventListener("click", () => {
        if (audio.paused) {
          audio.play();
          btn.textContent = "⏸️ Pause";
        } else {
          audio.pause();
          btn.textContent = "▶️ Play";
        }
      });
    </script>
    <script>
      function playMusic() {
        const audio = document.getElementById("bg-music");
        audio.play();
        window.removeEventListener("click", playMusic);
      }
    
      window.addEventListener("click", playMusic);
    </script>
    <script>
      
      // Make 3D objects draggable and rotate on drag
      const objects = document.querySelectorAll(".object-3d");
      let activeObj = null;
      let startX, startY;
      let currentX = 0,
        currentY = 0;

      objects.forEach((obj) => {
        obj.addEventListener("pointerdown", (e) => {
          activeObj = obj;
          startX = e.clientX;
          startY = e.clientY;
          obj.setPointerCapture(e.pointerId);
        });

        obj.addEventListener("pointermove", (e) => {
          if (!activeObj) return;
          const dx = e.clientX - startX;
          const dy = e.clientY - startY;
          currentX = dx;
          currentY = dy;
          // Rotate object based on drag distance
          activeObj.style.transform = `rotateY(${dx}deg) rotateX(${-dy}deg)`;
        });

        obj.addEventListener("pointerup", (e) => {
          if (!activeObj) return;
          activeObj.releasePointerCapture(e.pointerId);
          activeObj = null;
        });

        obj.addEventListener("pointercancel", (e) => {
          if (!activeObj) return;
          activeObj.releasePointerCapture(e.pointerId);
          activeObj = null;
        });
      });
    </script>
  </body>
</html>
